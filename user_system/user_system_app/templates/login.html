{% include 'base.html'%}

{%load crispy_forms_tags %}
<body>
    
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}

            {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
            <p class='er'>{{error}}</p>
            {% endfor %}
            {% endif %}

            {{form | crispy}}
            
            <br>
            <input type="submit" value="Login">
            &nbsp; 
            <a href="{% url 'sign_up' %}">SignUp</a>
        </form>
    </div>
    
</body>
